<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faff Chat - High School Rebellion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Login/Signup Screen -->
        <div id="auth-screen" class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-graduation-cap"></i> Faff Chat</h1>
                    <p>Your rebellion, coded into existence</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                
                <div id="auth-error" class="error-message hidden"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-container hidden">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h3 id="current-user-name">User</h3>
                            <span class="status online">Online</span>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search messages...">
                    </div>
                    <button id="search-btn" class="btn-secondary">Search</button>
                </div>
                
                <div class="users-list">
                    <h4>Users</h4>
                    <div id="users-container"></div>
                </div>
                
                <div class="search-results hidden">
                    <h4>Search Results</h4>
                    <div id="search-results-container"></div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h3 id="chat-user-name">Select a user to start chatting</h3>
                            <span id="chat-user-status" class="status">Offline</span>
                        </div>
                    </div>
                </div>
                
                <div class="messages-container">
                    <div id="messages-list"></div>
                    <div id="typing-indicator" class="typing-indicator hidden">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" id="message-input" placeholder="Type your message..." disabled>
                        <button id="send-btn" class="btn-send" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
